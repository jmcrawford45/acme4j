stages:
  - build
  - test

variables:
  DOCKER_TLS_CERTDIR: "/certs"
  DOCKER_HOST: tcp://docker:2376
  DOCKER_TLS_VERIFY: "1"
  DOCKER_CERT_PATH: "$DOCKER_TLS_CERTDIR/client"

image: maven:3-eclipse-temurin-17

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - /root/.m2/repository/
    - acme4j-client/target/
    - acme4j-example/target/
    - acme4j-it/target/
    - acme4j-smime/target/
    - target/

build:
  stage: build
  script:
    - apt-get update -y && apt-get install -y mkdocs
    - mvn -B clean install mkdocs:build javadoc:javadoc

test:
  stage: test
  services:
    - name: docker:dind
      alias: pebble, bammbamm
  script:
    - (cd acme4j-it; mvn -B docker:remove)
    - mvn -B -P ci verify -DpebbleHost=pebble -DbammbammUrl=http://bammbamm:8055 -Ddocker.showLogs=true
